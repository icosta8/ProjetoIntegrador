<style>
  /* Reset e estilos globais */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    background-color: #f8f9fa;
  }

  /* Sidebar estilo Bootstrap */
  .sidebar-container {
    width: 250px;
    background: rgb(0, 0, 0);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
    border-right: 1px solid rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    z-index: 100;
    overflow-y: auto;
  }

  .sidebar-header {
    padding: 1rem 1.5rem;
    font-size: 1.25rem;
    font-weight: 600;
    color: #ffffff;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .sidebar-menu {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }

  .sidebar-item {
    padding: 0.85rem 1.5rem;
    cursor: pointer;
    transition: all 0.2s;
    color: #ffffff;
    border-left: 3px solid transparent;
    display: block;
    text-decoration: none;
  }

  .sidebar-item:hover {
    background-color: #adb5bd;
    color: #0d6efd;
  }

  .sidebar-item.active {
    background-color: rgba(13, 110, 253, 0.1);
    color: #0d6efd;
    border-left: 3px solid #0d6efd;
    font-weight: 500;
  }

  .sidebar-item.disabled {
    color: #adb5bd;
    cursor: not-allowed;
    background-color: transparent;
  }

  /* Espa칞o para a sidebar */
  .main-content {
    margin-left: 250px;
    flex: 1;
    padding: 20px;
  }

  /* 칈cones opcionais */
  .sidebar-icon {
    margin-right: 10px;
    width: 20px;
    text-align: center;
    display: inline-block;
  }
</style>

<body>
  <!-- Sidebar -->
  <div class="sidebar-container">
    <div class="sidebar-header">MENU</div>
    <ul class="sidebar-menu">
      <li class="sidebar-item disabled">
         <li class="sidebar-item" data-page="menu.html">
         Principal

      </li>

        <span class="sidebar-icon">游댃</span> Movimenta칞칫es
      </li>
    </ul>
  </div>

  <!-- Conte칰do principal -->
  <div class="main-content">
    <!-- Seu conte칰do aqui -->
  </div>

  <script>
    // JavaScript para lidar com os cliques na sidebar
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarItems = document.querySelectorAll('.sidebar-item:not(.disabled)');
      
      sidebarItems.forEach(item => {
        item.addEventListener('click', function() {
          // Remove a classe active de todos os itens
          sidebarItems.forEach(i => i.classList.remove('active'));
          
          // Adiciona a classe active ao item clicado
          this.classList.add('active');
          
          // Navega para a p치gina (mantendo sua l칩gica original)
          const page = this.getAttribute('data-page');
          if (page) {
            window.location.href = page;
            // Ou use sua l칩gica espec칤fica de navega칞칚o aqui
          }
        });
      });
      
      // Ativa o item correspondente  p치gina atual
      const currentPage = window.location.pathname.split('/').pop();
      const activeItem = document.querySelector(`.sidebar-item[data-page="${currentPage}"]`);
      if (activeItem) {
        activeItem.classList.add('active');
      }
    });
  </script>
</body>
