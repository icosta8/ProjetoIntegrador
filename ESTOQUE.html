<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoque de Pe칞as - Ferragens Multinacional</title>
  <link rel="stylesheet" href="ESTOQUE.css" />
  <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs9eKaef5dgog-LCS9MFFN5Gltrpp0mtTB8A&s" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <header class="header">
    <img src="imagens/LOGO2.png" alt="Logo da Empresa" class="logo">
  </header>

  <div class="container">
    <br>
    <main>
      <section id="ItensEmEstoque" aria-labelledby="in-stock-title" tabindex="0">
        <h2 id="in-stock-title">ITENS EM ESTOQUE</h2>
        <table id="table-in-stock">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantidade</th>
              <th>Posi칞칚o</th>
              <th>Filial</th>
            </tr>
          </thead>
          <tbody id="list-in-stock"></tbody>
        </table>
      </section>

      <!-- TABELA CONTROLE DE ITENS -->
      <section id="EntradaSaida" aria-labelledby="recent-title" tabindex="0">
        <ul id="list-recent" aria-live="polite" aria-relevant="additions removals"></ul>
        <div class="container">
          <div class="inventory-control">
            <h2>Controle de Itens</h2>

            <div class="form-group">
              <label for="item">Item:</label>
              <select id="item" class="form-control">
                <option value="">Selecione um item</option>
              </select>
            </div>

            <div class="form-group">
              <label for="quantity">Quantidade:</label>
              <input type="number" id="quantity" class="form-control" min="1" value="1">
            </div>

            <div class="form-group">
              <label for="posicao">Posi칞칚o de Armazenagem:</label>
              <input type="text" id="posicao" class="form-control">
            </div>

            <div class="form-group">
              <label for="centro">Centro de Armazenagem:</label>
              <select id="centro" class="form-control">
                <option value="">Selecione a filial</option>
                <option value="Campinas">Campinas</option>
                <option value="Americana">Americana</option>
                <option value="Jund칤ai">Jund칤ai</option>
              </select>
            </div>

            <div class="button-group">
              <button id="entry-btn" class="btn btn-entry">Entrada</button>
              <button id="exit-btn" class="btn btn-exit">Sa칤da</button>
              <button class="btn btn-primary" onclick="exportPDF()">Imprimir Relat칩rio</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="footer">
      <p>Negr칚o Ferragens 춸 2025</p>
    </div>
  </div>

  <script src="ESTOQUE.js"></script>

  <!--lista suspensa-->

<style>
  /* Reset e estilos globais */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    background-color: #f8f9fa;
  }

  /* Sidebar estilo Bootstrap */
  .sidebar-container {
    width: 250px;
    background: rgb(0, 0, 0);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
    border-right: 1px solid rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    z-index: 100;
    overflow-y: auto;
  }

  .sidebar-header {
    padding: 1rem 1.5rem;
    font-size: 1.25rem;
    font-weight: 600;
    color: #ffffff;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .sidebar-menu {
    list-style: none;
    padding: 0;
    margin-top: 27px;
  }

  .sidebar-item {
    padding: 0.50rem 1.5rem;
    cursor: pointer;
    transition: all 0.2s;
    color: #ffffff;
    border-left: 3px solid transparent;
    display: block;
    text-decoration: none;
  }

  .sidebar-item:hover {
    background-color: #adb5bd;
    color: #0d6efd;
  }

  .sidebar-item.active {
    background-color: rgba(13, 110, 253, 0.1);
    color: #0d6efd;
    border-left: 3px solid #0d6efd;
    font-weight: 500;
  }

  .sidebar-item.disabled {
    color: #adb5bd;
    cursor: not-allowed;
    background-color: transparent;
  }

  /* Espa칞o para a sidebar */
  .main-content {
    margin-left: 250px;
    flex: 1;
    padding: 20px;
  }

  /* 칈cones opcionais */
  .sidebar-icon {
    margin-right: 10px;
    width: 20px;
    text-align: center;
    display: inline-block;
  }
</style>

<body>
  <!-- Sidebar -->
  <div class="sidebar-container">
    <div class="sidebar-header">MENU</div>
    <ul class="sidebar-menu">
      <li class="sidebar-item disabled">
          <li class="sidebar-item" data-page="menu.html">
        Principal
      </li>
      <li class="sidebar-item" data-page="CADASTRO.html">
        <span class="sidebar-icon">游닇</span> Cadastro
      </li>
      <li class="sidebar-item" data-page="ESTOQUE.html">
        <span class="sidebar-icon">游닍</span> Estoque
      </li>
      <li class="sidebar-item" data-page="RELATORIO.html">
        <span class="sidebar-icon">游늵</span> Relat칩rios
      </li>
      <li class="sidebar-item" data-page="MOVIMENTACOES.html">
        <span class="sidebar-icon">游댃</span> Movimenta칞칫es
      </li>
    </ul>
  </div>

  <!-- Conte칰do principal -->
  <div class="main-content">
    <!-- Seu conte칰do aqui -->
  </div>

  <script>
    // JavaScript para lidar com os cliques na sidebar
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarItems = document.querySelectorAll('.sidebar-item:not(.disabled)');
      
      sidebarItems.forEach(item => {
        item.addEventListener('click', function() {
          // Remove a classe active de todos os itens
          sidebarItems.forEach(i => i.classList.remove('active'));
          
          // Adiciona a classe active ao item clicado
          this.classList.add('active');
          
          // Navega para a p치gina (mantendo sua l칩gica original)
          const page = this.getAttribute('data-page');
          if (page) {
            window.location.href = page;
            // Ou use sua l칩gica espec칤fica de navega칞칚o aqui
          }
        });
      });
      
      // Ativa o item correspondente  p치gina atual
      const currentPage = window.location.pathname.split('/').pop();
      const activeItem = document.querySelector(`.sidebar-item[data-page="${currentPage}"]`);
      if (activeItem) {
        activeItem.classList.add('active');
      }
    });
  </script>
</body>
</head>
</html>
