  <script>
    // JavaScript para lidar com os cliques na sidebar
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarItems = document.querySelectorAll('.sidebar-item:not(.disabled)');
      
      sidebarItems.forEach(item => {
        item.addEventListener('click', function() {
          // Remove a classe active de todos os itens
          sidebarItems.forEach(i => i.classList.remove('active'));
          
          // Adiciona a classe active ao item clicado
          this.classList.add('active');
          
          // Navega para a p√°gina (mantendo sua l√≥gica original)
          const page = this.getAttribute('data-page');
          if (page) {
            window.location.href = page;
            // Ou use sua l√≥gica espec√≠fica de navega√ß√£o aqui
          }
        });
      });
      
      // Ativa o item correspondente √† p√°gina atual
      const currentPage = window.location.pathname.split('/').pop();
      const activeItem = document.querySelector(`.sidebar-item[data-page="${currentPage}"]`);
      if (activeItem) {
        activeItem.classList.add('active');
      }
    });
  </script>


  <script>
   
    // Fun√ß√£o que carrega as movimenta√ß√µes do localStorage e preenche a tabela
    function carregarMovimentacoes() {
      const tbody = document.getElementById('movimentacoes-table-body');
      const movimentacoes = JSON.parse(localStorage.getItem('movimentacoes')) || [];

      tbody.innerHTML = ''; // limpa tabela antes de preencher

      movimentacoes.forEach(mov => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${mov.dataHora}</td>
          <td>${mov.item}</td>
          <td>${mov.quantidade}</td>
          <td>${mov.posicao}</td>
          <td>${mov.filial}</td>
          <td>${mov.status || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = carregarMovimentacoes;
  </script>
