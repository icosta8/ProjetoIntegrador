<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Login</title>
  <link rel="stylesheet" href="style.css"/>

  
  <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs9eKaef5dgog-LCS9MFFN5Gltrpp0mtTB8A&s"/>
</head>
<body>
    <div>
        <h3><img id="logo" src="imagens/images (1).png" alt="Logo Negrão"> </h3>
    </div>
  <div class="login-container">
    <h2>Login</h2>
    <br>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <p><a href="recuperar-senha.html">Esqueci minha senha</a></p>
      </div>
      <button type="button" class="login-button" onclick="validar_login()">Entrar</button>
      
    </form>
  </div>
  <script src="script.js" ></script>
</body>
</html>
